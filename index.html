<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Waris Islam - 4 Mazhab</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/jspdf"></script> <!-- Library untuk PDF -->
</head>
<body>
  <div class="container">
    <h1>Kalkulator Waris Islam - 4 Mazhab</h1>
    
    <!-- Step 1: Pilih Mazhab -->
    <div id="step1">
      <label>Pilih Mazhab</label>
      <select id="mazhab">
        <option value="jumhur">Jumhur Ulama (Default)</option>
        <option value="hanafi">Mazhab Hanafi</option>
        <option value="maliki">Mazhab Maliki</option>
        <option value="syafii">Mazhab Syafi'i</option>
        <option value="hanbali">Mazhab Hanbali</option>
      </select>
    </div>

    <!-- Step 2: Input Data Almarhum -->
    <div id="step2">
      <h2>Data Almarhum</h2>
      <label for="gender">Jenis Kelamin</label>
      <select id="gender">
        <option value="male">Laki-laki</option>
        <option value="female">Perempuan</option>
      </select>

      <label for="harta">Jumlah Harta</label>
      <input type="number" id="harta" placeholder="Masukkan jumlah harta" />

      <label for="biaya_jenazah">Biaya Pengurusan Jenazah</label>
      <input type="number" id="biaya_jenazah" placeholder="Masukkan biaya pengurusan jenazah" />

      <button id="nextStep">Selanjutnya</button>
    </div>

    <!-- Step 3: Input Data Pasangan -->
    <div id="step3">
      <h2>Data Pasangan</h2>
      <label for="pasangan">Status Pasangan</label>
      <select id="pasangan">
        <option value="single">Lajang</option>
        <option value="married">Menikah</option>
        <option value="widowed">Duda/Janda</option>
      </select>
      <button id="nextStep2">Selanjutnya</button>
    </div>

    <!-- Step 4: Input Data Orang Tua -->
    <div id="step4">
      <h2>Orang Tua</h2>
      <label>Ayah</label>
      <input type="checkbox" id="ayah" checked>
      <label>Ibu</label>
      <input type="checkbox" id="ibu" checked>
      <button id="nextStep3">Selanjutnya</button>
    </div>

    <!-- Step 5: Input Data Anak -->
    <div id="step5">
      <h2>Data Anak</h2>
      <label for="anak_laki">Jumlah Anak Laki-laki</label>
      <input type="number" id="anak_laki" />

      <label for="anak_perempuan">Jumlah Anak Perempuan</label>
      <input type="number" id="anak_perempuan" />
      <button id="nextStep4">Selanjutnya</button>
    </div>

    <!-- Step 6: Input Data Saudara -->
    <div id="step6">
      <h2>Data Saudara</h2>
      <label for="saudara_kandung">Jumlah Saudara Kandung Laki-laki</label>
      <input type="number" id="saudara_kandung" />
      <button id="nextStep5">Hitung</button>
    </div>

    <!-- Hasil Perhitungan -->
    <div id="result">
      <h2>Hasil Perhitungan</h2>
      <div id="resultDetails"></div>
    </div>

    <!-- Modal untuk Penjelasan Edukasi -->
    <div id="eduPopup" class="modal">
      <div class="modal-content">
        <h2>Penjelasan Penghalang Waris</h2>
        <p id="eduText"></p>
        <button onclick="closeEduPopup()">Tutup</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
